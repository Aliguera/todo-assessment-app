<ion-header>
  <ion-navbar>
    <ion-title>
        Alick's Todo List
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="createTodo()">
        <ion-icon class="add-todo-icon" slot="icon-only" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <!-- Todo list -->
    <div class="div-list">
      <ion-label class="todo-list-label-title">Todos list ({{ todoList.length }})</ion-label>
      <div *ngFor="let todo of todoList; let i = index">
        <ion-item-sliding #item *ngIf="todoList.length > 0" >
          <ion-item *ngIf="todoList.length == 0">
            <ion-label>No todo added yet</ion-label>
          </ion-item>
          <ion-item *ngIf="todoList.length > 0">
            <ion-checkbox start color="primary" [checked]="todo.done" (click)="toggleTodo(i)"></ion-checkbox>
            <ion-label class="todo-list-label">{{ todo.name }}</ion-label>
            <ion-label class="todo-list-label" end>{{ todo.date }}</ion-label>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="info" (click)="seeTodoDetails(i, 'todoList')">View</button>
          </ion-item-options>
        </ion-item-sliding>
      </div>
    </div>
    
    <br>

    <!-- Done todo list -->
    <div class="div-list">
      <ion-label class="done-list-label-title">Done todos list ({{ todoDoneList.length }})</ion-label>
      <div *ngFor="let todoDone of todoDoneList; let i = index" >
        <ion-item *ngIf="todoDoneList.length == 0">
          <ion-label>No todo done yet</ion-label>
        </ion-item>
        <ion-item-sliding #item *ngIf="todoDoneList.length > 0" >
          <ion-item>
              <ion-checkbox start color="primary" [checked]="todoDone.done" (click)="toggleTodoDone(i)"></ion-checkbox>
              <ion-label class="done-list-label">{{ todoDone.name }}</ion-label>
              <ion-label class="done-list-label" end>{{ todoDone.date }}</ion-label>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="info" (click)="seeTodoDetails(i, 'todoDoneList')">View</button>
            <button ion-button color="danger" (click)="presentAlert(i)">Delete</button>
          </ion-item-options>
        </ion-item-sliding>
      </div>
    </div>
  </ion-list>
</ion-content>
