<ion-header>
    <ion-navbar>
      <ion-toolbar>
          <ion-title>
              Welcome to Alicks todo app
            </ion-title>
        <ion-buttons end>
          <button ion-button (click)="createTodo()">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let todo of todoList" >
      <ion-label>{{ todo.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
